name: validateRequest
run-name: ${{ github.actor }} created a PR
on: [pull_request]

jobs:
  validateUsername:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35

      - name: Only allow one change
        run: |
          if: ${{ steps.changed-files.outputs.all_changed_files }}.length > 1
            run: exit 1
          done

      - name: Validate changed file
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: yarn
      - run: yarn validate_provider ${{ steps.changed-files.outputs.all_changed_files }}[0]