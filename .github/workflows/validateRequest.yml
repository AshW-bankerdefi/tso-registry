name: validateRequest
run-name: ${{ github.actor }} created a PR
on: [pull_request]

jobs:
  validateUsername:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35

      - name: Only allow one change
        if: steps.changed-files.outputs.all_changed_files.length > 1
        run: exit 1

      - name: Validate changed file & user
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: yarn
      - run: yarn validate_provider ${{ steps.changed-files.outputs.all_changed_files }}
      - run: yarn validate_username -u ${{ github.actor }} -a $(basename -as .json ${{ steps.changed-files.outputs.all_changed_files }})
